<template name="authentication">
  <h1>Authentication</h1>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="sign-up-tab">
      <input class="" placeholder="Username" type="text" id="username-input">
      <input class="" placeholder="Password" type="text" id="password-input">
      <input class="" placeholder="Confirm Password" type="text" id="confirm-password-input">
    </div>
    <div role="tabpanel" class="tab-pane" id="sign-in-tab">
      <input class="" placeholder="Username" type="text" id="username-input">
      <input class="" placeholder="Password" type="text" id="password-input">
    </div>
  </div>
  <div>
    <ul role="tablist">
      <li class="nav-item">
        <a id="sign-up-btn" role="tab" data-toggle="tab" class="buttons-style nav-link active" href="#sign-up-tab">Sign Up</a>
      </li>
      <li class="nav-item">
        <a id="sign-in-btn" role="tab" data-toggle="tab" class="buttons-style nav-link active" href="#sign-in-tab">Sign In</a>
      </li>
    </ul>
  </div>
</template>

<head>
  <title>beatmeme</title>
</head>

<template name="main">
  <h1>Welcome to beatme(me)</h1>
  <div class="dropdown">
  <select name="memetemplate" id="memetemplate">
  		<option value="default">Choose a used template</option>
	  <option value="tenguy">Ten Guy</option>
	  <option value="fry">Confused Fry</option>
	  <option value="ch">Captain Hindsight</option>
	  <option value="yodawg">Xzibit</option>
</select>	
</div>
  <form class="new-comment">
      <input type="text" name="urltext" placeholder="Image URL" class="form-control" id="url-input"  />
    </form>
    <form class="new-comment">
        <input type="text" name="toptext" placeholder=">TOP TEXT" class="form-control" id="bottom-input"  />
      </form>
      <form class="new-comment">
          <input type="text" name="bottomtexttop" placeholder="BOTTOM TEXT" class="form-control" id="bottomtext-input"  />
        </form>
    <button type="button" class="btn btn-default btn-lg" id="submit">Submit
    </button>
</template>

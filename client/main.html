<head>
  <title>beatmeme</title>
</head>

<template name="main">
  <h1>Welcome to beatme(me)</h1>
  <div class="dropdown">
    <select name="memetemplate" id="memetemplate">
      <option value="default">Choose a used template</option>
      <option value="tenguy">Ten Guy</option>
      <option value="fry">Confused Fry</option>
      <option value="ch">Captain Hindsight</option>
      <option value="yodawg">Xzibit</option>
    </select>
  </div>
  <form class="submit">
    <input type="text" name="urltext" placeholder="Image URL" class="form-control" id="urltext"/>
    <input type="text" name="toptext" placeholder=">TOP TEXT" class="form-control" id="toptext"/>
    <input type="text" name="bottomtext" placeholder="BOTTOM TEXT" class="form-control" id="bottomtext"/>
    <button type="button" class="meme-submit">
      Submit
    </button>
  </form>
  {{#each memes}}
    {{> meme}}
  {{/each}}
</template>

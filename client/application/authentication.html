<template name="authentication">
  <img class="fullscreen" src="/imagem.jpg"/>
  <div class="authentication-body">
    <img class="authentication-logo" src="/beatmeme-08.png"/>
    <div class="authentication-body-description">
      <p class="authentication-description">"We choose to meme not because it's easy but because it's hard" - John F. Kennedy</p>
    </div>
    <form id="authentication-form">
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="sign-up-tab">
          <input class="authentication-inputs" placeholder="Username" type="text" id="username-input">
          <input class="authentication-inputs" placeholder="Password" type="password" id="password-input">
          <input class="authentication-inputs" placeholder="Confirm Password" type="password" id="confirm-password-input">
        </div>
        <div role="tabpanel" class="tab-pane" id="sign-in-tab">
          <input class="authentication-inputs" placeholder="Username" type="text" id="username-input">
          <input class="authentication-inputs" placeholder="Password" type="password" id="password-input">
        </div>
      </div>
    </form>
    <ul class="authentication-ul" role="tablist">
      <li class="nav-item">
        <a id="sign-up" role="tab" data-toggle="tab" class="authentication-buttons" href="#sign-up-tab">Sign Up</a>
      </li>
      <li class="nav-item">
        <a id="sign-in" role="tab" data-toggle="tab" class="authentication-buttons" href="#sign-in-tab">Sign In</a>
      </li>
    </ul>
  </div>
</template>

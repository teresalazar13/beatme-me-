<template name="leaderboard">
	<p class="leaderboard-quote">"If you are not the memer, you are the memed."</p>
	<hr class="leaderboard-hr">
	<table class="leader-table">
		{{#each users}}
			<tr>
				{{#if cena}}
				  {{#if winner}}
					<td class="leaderboard-ranking-winner">{{this.index}}</td>
						{{/if}}
						{{#unless winner}}
						<td class="leaderboard-ranking-top">{{this.index}}</td>
							{{/unless}}
				{{/if}}
				{{#unless cena}}
					<td class="leaderboard-ranking">{{this.index}}</td>
				{{/unless}}
				<td class="leaderboard-username">{{username}}</td>
				<td class="leaderboard-victories">
					<strong>{{victories}}</strong>
				</td>
			</tr>
		{{/each}}
	</table>
</template>

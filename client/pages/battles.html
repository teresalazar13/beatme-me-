<template name="battles">
  <div class="container-fluid battles-body">
    <div class="battle-submit-div">
      <input type="text" name="battleuser" placeholder="Username (Leave blank for a random match)" class="form-control" id="battle-user"/>
      <button type="button" class="btn btn-default battle-submit" id="submit-battle-button">
        Invite for Battle
      </button>
    </div>
    <div class="battles-ongoing">
      <p class="battles-ongoing-text">Ongoing battles</p>
      <hr class="battles-hr">
      {{#each battlesListOngoing}}
        <a href="/battle/{{_id}}" class="battle-preview-text">
          <p>
            <strong>{{challengerUsername}}</strong>
            versus
            <strong>{{opponentUsername}}</strong>
          </p>
        </a>
        <p>{{roundNumber}}</p>
        <p>{{category}}</p>
      {{/each}}
    </div>
    <div class="battles-ongoing">
      <p class="battles-ongoing-text">Finished battles</p>
      <hr class="battles-hr">
      <table class="table">
        {{#each battlesListFinished}}
          <tr>
            <td>
              <span class="glyphicon glyphicon-arrow-up"></span>
            </td>
            <td>
              <strong>{{challengerUsername}}</strong>
            </td>
            <td>
              <a href="/battle/{{_id}}" class="battle-preview-text">
                versus
              </a>
            </td>
            <td>
              <strong>{{opponentUsername}}</strong>
            </td>
            <td>
              <span class="glyphicon glyphicon-arrow-down"></span>
            </td>
            <td>{{createdAt}}</td>
            <td>{{roundNumber}}</td>
            <td>{{category}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>

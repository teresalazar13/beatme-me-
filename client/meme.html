<template name="meme">
  <div class="container-fluid meme-generator">
    <img class="img-fluid main-meme-image" src="{{url}}" alt="">
    <p class="meme-username">by
      <a href="profile/{{userUsername}}" class="meme-username-link">
        <strong>{{userUsername}}</strong>
      </a>
    </p>
  </div>
</template>
